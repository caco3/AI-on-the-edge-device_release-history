name: Fetch Release Statistics

on:
  workflow_dispatch:

permissions:
  actions: write

jobs:
  update-release-statistics:
    runs-on: ubuntu-latest
    steps:    
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'        
        
    - name: Extract Stats
      run: |
        python main.py
        
    - name: Update Stats
      run: |        
        git status
        git branch
        git branch -r
        git checkout 'gh-pages'
        git pull
        mkdir -P database
        cd database
        filename=`date +%m-%d-%Y.json`
        git add $filename
        git commit -m "update database"
        git push
        
        
        
        
